<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Add, Edit and Remove Element</title>
</head>
<style>
    body{
        padding: auto;
        background-color: gray;
        color: #fff;
    }
</style>
<body>
    <ul class="list">
        <li>Item one</li>
    </ul>
</body>
<script>
    // simple method for add new element with appendchild,this is not proper work in large projects
    const fun1 =(ItemName)=>{
        const li =document.createElement('li');
        li.innerHTML = `${ItemName}`;
        document.querySelector('.list').appendChild(li);
    }
    fun1("Item Two");
    fun1("Item Three");


    /* another way for add new element ,it used most time,it work same as above but it not travel whole html tree only 
      at the element point */

    const fun2 = (ItemName)=>{
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(ItemName));
        // it is very optimise way of coding
        document.querySelector('.list').appendChild(li);
    }
    fun2("Item Four");


    // Edit Element with textcontent and replace method
    const itemTwo = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent ="Item Two Edit";
    itemTwo.replaceWith(newli);

    // anothor method
    const itemThree =document.querySelector("li:nth-child(3)");
    itemThree.outerHTML = "<li>Third Item Edit </li>";


    // Remove Element
    const lastItem = document.querySelector("li:last-child");
    lastItem.remove(); /* it is simple way for remove or delete elemnt*/
</script>
</html>
