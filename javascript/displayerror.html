<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Error</title>
</head>
<body>
    <form action="abc.html" method="post">
        <label>Registration Form</label>
        <br>
        <div id="Errorid" style="color: red;">Error will be display here </div>
        <label>Email id </label>
        <input type="email" name="eee" id="id1">
        <br>
        <label>Password</label>
        <input type="password" name="ppp" id="id2">
        <br>
        <label>Age</label>
        <input type="number" name="nnn" id="id3" required>
        <br>
        <button type="submit" onclick="return okk()" name="kkk">ok</button>
    </form>
    <script >
        function okk(){
     var Errorid=document.getElementById('Errorid');
     var eee=document.getElementById('id1');
     var ppp=document.getElementById('id2');
     var nnn=document.getElementById('id3');
       if(eee.value=='')
       {
        Errorid.innerHTML="enter id";
        return false;
       }else if(ppp.value=='')
       {
        Errorid.innerHTML="enter pass";
        return false;

       }else if(nnn.value==''){
        Errorid.innerHTML="enter age";
        return false;
       }else {
        Errorid.innerHTML='go forward';
        return true;
       }
}
    </script>
</body>
</html>
