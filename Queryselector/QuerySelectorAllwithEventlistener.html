<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelectorAll with EventListener</title>
</head>
<body>
    <p class="hello">Hello there 1</p>
<p class="hello">Hello there 2</p>
<p class="hello">Hello there 3</p>
<p class="hello">Hello there 4</p>
<p class="hello">Hello there 5</p>
<p class="hello"> Don't click here </p>
<p class="hello">Hello there 7</p>
<script>
    
  var listItems = document.querySelectorAll('.hello');
  

  for(let i = 0; i<listItems.length;i++){

    listItems[5].addEventListener('click' , function(){
        
        listItems[5].style.color = 'red';
        listItems[5].innerHTML = 'In this we use queryselector with Eventlistener'; 

        
        });}
  
</script>
</body>
</html>
