<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Prompt</title>
</head>
<body>
    <!-- prompt is trigerred when we open page, just like alert functions -->
        <script>
             //prompt value is dynamic which is given by user
            let a=prompt('enter-Say, Good ');   //prompt is work as the add new element or value in live/runnig process to document
            let b=prompt(' enter-Morning to All');   //for value we use 'parseInt(prompt(''))' or 'psrseFloat(prompt(''))'.
            document.write(a , b);
        </script>
</body>
</html>
