<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  let promise = new Promise(function (resolve, reject) {
    let a = 200;
    if (a == 20) {
      resolve()
    } else {
      reject();
    }

  })
  promise.then(function () {
    document.write("Success")
  }).catch(function () {
    document.write("fail")
  })
</script>



</body>
</html>
