<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern Reverse in Right angle Tringle</title>
</head>
<body>
      <script>
            for(let a=11;a>=1;a--){
                for(let b=0;b<a;b++){     //here, it is nested for loop statement
                    document.write('&nbsp;',"*",'&nbsp;');  //'&nbsp;' is non-brecking space it is basically give 
                                                             //space that not make new line ,most of time use in string
                }
                 document.write('<br>');
            }
      </script>
</body>
</html>
