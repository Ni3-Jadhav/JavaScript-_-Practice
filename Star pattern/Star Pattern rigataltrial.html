<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern for Right angle trinagle</title>
</head>
<body>
     <script>
        for(let a=0;a<=10;a++){
            for(let b=0;b<a;b++){
                document.write('&nbsp;', " * ", '&nbsp;');
            }
              document.write('<br>')
        }
     </script>
</body>
</html>
